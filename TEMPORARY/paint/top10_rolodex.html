	<title>DSiPaint Top 10 Artwork Rolodex</title>
	<script type="text/javascript">
		var mousex=120, mousey=88, degrees=0, images=[], image_array=[];

		function rotate(){
			degrees+=2+(mousex-120)/25;
			if (degrees<0) degrees+=360;
			if (degrees>360) degrees-=360;

			for(img=10; --img>=0;){
				var cosangle=Math.cos((degrees+36*img)*Math.PI/180);
				var sinangle=Math.sin((degrees+36*img)*Math.PI/180);
				var size=(20*sinangle+60)|0;
				var left=(120-(size>>1)+80*cosangle)|0;
				var top=(78-(size>>1)+(88-mousey)*sinangle/4)|0;

				images[img].style.width=size+'px';
				images[img].style.height=size+'px';
				images[img].style.left=left+'px';
				images[img].style.top=top+'px';
				images[img].style.zIndex=(30*sinangle+70)|0;
			}
			setTimeout('rotate();', 100);
		}

		window.onmousemove = function(e){
			mousex=e.clientX;
			mousey=e.clientY;
		}
		window.onload = function(e){
			for(img=10;--img>=0;){
				images[img] = document.getElementById('img'+img);
			}

			LoadObj = new XMLHttpRequest();
			LoadObj.open ('GET.html', 'includes/ajax_dsipaint_top10b45f.html', true);
			LoadObj.send (null);
			LoadObj.onreadystatechange = function(){
				if(LoadObj.readyState==4){
					if(LoadObj.responseText){
						image_array=eval(LoadObj.responseText);
						for(img=10;--img>=0;){
							if(image_array[img]){
								images[img].src='/images/art_gallery/'+image_array[img].image_id+'.png';
							}
						}
						rotate();
					}
				}
			}
		}

		function active_image(img){
			var rating=image_array[img].rating, stars=5, author=document.getElementById('author');

			for(img2=10;--img2>=0;){
				images[img2].style.border='1px solid #000';
			}
			images[img].style.border='1px solid #ff0';

			author.innerHTML=(img+1)+'. '+image_array[img].username+'<br />';
			while(rating>0){
				if(rating>=1){
					author.innerHTML+='<img src="/images/star_on.png" alt="star" />';
					stars--;
				}else{
					author.innerHTML+='<img src="/images/star_half.png" alt="star" />';
					stars--;
				}
				rating--;
			}
			while(stars>0){
				author.innerHTML+='<img src="/images/star_off.png" alt="star" />';
				stars--;
			}
		}
	</script>
