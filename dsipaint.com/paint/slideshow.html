		function anim_image(step){
			if(step==0){
				images[index&1].index=index;
				images[index&1].type=(Math.random()*types.length)|0;
				images[index&1].image.style.zIndex=1000;
				images[(index+1)&1].image.style.zIndex=1001;
				index=(index+1)&127;
				document.getElementById('username').innerHTML = image_list[index].name;
			}else{
				if(step==16){
					images[(index+1)&1].image.style.display='none';
					images[(index+1)&1].type=types[(Math.random()*types.length)|0];
					images[(index+1)&1].image.src='/images/art_gallery/'+image_list[index].id+'.png';
					//images[(index+1)&1].image.onload = function(){ }
					//images[(index+1)&1].onerror = function(){ }
				}
				switch(images[index&1].type){
					case 'in':
						images[index&1].image.style.left=(120-((80*(step+16))>>5))+'px'; //100 to -20
						images[index&1].image.style.top=(88-((80*(step+16))>>5))+'px'; //51 to -49
						images[index&1].image.style.width=((160*(step+16))>>5)+'px'; //120 to 360
						images[index&1].image.style.height=((160*(step+16))>>5)+'px'; //100 to 300
						break;
					case 'out':
						images[index&1].image.style.left=(120-((80*(80-step))>>5))+'px'; //-20 to 100
						images[index&1].image.style.top=(88-((80*(80-step))>>5))+'px'; //-49 to 51
						images[index&1].image.style.width=((160*(80-step))>>5)+'px'; //360 to 120
						images[index&1].image.style.height=((160*(80-step))>>5)+'px'; //300 to 100
						break;
					case 'right':
						images[index&1].image.style.left=(8+step)+'px'; //8 to 72
						images[index&1].image.style.top='8px';
						images[index&1].image.style.width='160px';
						images[index&1].image.style.height='160px';
						break;
					case 'left':
						images[index&1].image.style.left=(72-step)+'px'; //72 to 8
						images[index&1].image.style.top='8px';
						images[index&1].image.style.width='160px';
						images[index&1].image.style.height='160px';
						break;
					case 'up':
						images[index&1].image.style.left='40px';
						images[index&1].image.style.top=(step-24)+'px'; //-24 to 40
						images[index&1].image.style.width='160px';
						images[index&1].image.style.height='160px';
						break;
					case 'down':
						images[index&1].image.style.left='40px';
						images[index&1].image.style.top=(40-step)+'px'; //40 to -24
						images[index&1].image.style.width='160px';
						images[index&1].image.style.height='160px';
						break;
					default:
						images[index&1].image.style.left='60px';
						images[index&1].image.style.top='1px';
						images[index&1].image.style.width='240px';
						images[index&1].image.style.height='200px';
						break;
				}
				images[index&1].image.style.display='block';
			}
			setTimeout('anim_image('+((step+1)&63)+');', 100);
		}
