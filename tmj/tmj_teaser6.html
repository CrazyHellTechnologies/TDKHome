		window.onload = function(){
			cels=document.getElementsByClassName('cel');
			sprites=document.getElementsByClassName('sprite');
			for(var i=0; i<sprites.length; i++){
				party[i]={x:160,y:101,face:0};
			}
			setTimeout('run_script()', 50);
		}

		function run_script(){
			if(script_step<script.length){
				command=script[script_step];
				script_step++;
			}else{
				return;
			}
			switch(command.command){
				case 'dialog':
					if(command.text){
						document.getElementById('text_pane').style.display='block';
						document.getElementById('text_pane').innerHTML=command.text;
					}else{
						document.getElementById('text_pane').style.display='none';
					}
					break;
				case 'exit':
					if(command.link) location.href=command.link;
					break;
				case 'face':
					var sprite=command.sprite-1;
					switch(command.direction){
						case 'down': party[sprite].face=0; break;
						case 'up': party[sprite].face=1; break;
						case 'right': party[sprite].face=2; break;
						case 'left': party[sprite].face=3; break;
						case 'gesture': party[sprite].face=4; break;
					}
					sprites[sprite].style.backgroundPosition=(-32*(command.gesture?command.gesture:0))+'px '+(-64*party[sprite].face)+'px';
					break;
				case 'hide':
					if(command.sprite) sprites[command.sprite-1].style.display='none';
					break;
				case 'move':
					if(command.cel){
						var cel=command.cel-1;
						if(command.absolute){
							x=command.x;
							y=command.y;
						}else{
							x+=command.x;
							y+=command.y;
							for(var i=sprites.length;--i>=0;){
								party[i].x+=command.x;
								party[i].y+=command.y;
							}
						}
						for(var i=0;i<cels.length;i++){
							cels[i].style.display=((cel)==i?'block':'none');
						}
						cels[cel].style.backgroundPosition=x+'px '+y+'px';
					}else if(command.sprite){
						var sprite=command.sprite-1;
						if(command.absolute){
							party[sprite].x=command.x;
							party[sprite].y=command.y;
						}else{
							party[sprite].x+=command.x;
							party[sprite].y+=command.y;
						}
						sprites[sprite].style.backgroundPosition = (-((party[sprite].x+party[sprite].y)&12)<<3)+'px '+(-64*party[sprite].face)+'px';
					}
					for(var i=sprites.length;--i>=0;){
						sprites[i].style.left = (party[i].x-16)+'px';
						sprites[i].style.top = (party[i].y-32)+'px';
					}
					break;
				case 'repeat':
					if(command.times){
						script_step-=2;
						command.times--;
					}
					break;
				case 'show':
					if(command.sprite) sprites[command.sprite-1].style.display='block';
					break;
				default:
					break;
			}
			setTimeout('run_script()',50);
		}
