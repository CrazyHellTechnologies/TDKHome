		function draw(){
			if(script_step>=0){ run_script(); }

			y_map=(y+y_inc-16)>>5;
			x_map=(x+y_inc-16)>>5;
			if(script_step>-1 || ((y_map>=0 && y_map<tiles.length && x_map>=0 && x_map<tiles[y_map].length) && !tiles[y_map][x_map])){
				x+=x_inc;
				y+=y_inc;
			}
			document.getElementById('action_pane').style.backgroundPosition = (-x+120)+'px '+(-y+88)+'px';
			//document.getElementById('values').innerHTML='x='+x+', y='+y;
			setTimeout('draw()',50);
		}

		function move(){
			if(script_step==-1){
				x_inc = (event.clientX-120)>>4;
				y_inc = (event.clientY-88)>>4;
			}
		}

		function run_script(){
			script_step++;
			if(script_step>=script.length){
				script_step=-1;
				return;
			}else{
				command=script[script_step];
			}
			switch(command.command){
				case 'dialog':
					if(command.text){
						document.getElementById('text_pane').style.display='block';
						document.getElementById('text_pane').innerHTML=command.text;
					}else{
						document.getElementById('text_pane').style.display='none';
					}
					break;
				case 'exit':
					location.href='../menu_tmj.html';

				case 'fight':

					location.href='tmj_level3abc.html'+command.level+'&x='+command.x+'&y='+command.y+'&cinema='+command.script;
					break;
				case 'map':
					break;
				case 'move':
					if(!command.npc){
						if(command.absolute){
							x=command.x;
							y=command.y;
							x_inc=0;
							y_inc=0;
						}else{
							x_inc=command.x;
							y_inc=command.y;
						}
					}
					break;
				case 'overlay':

				case 'repeat':
					if(command.times){
						script_step--;
						command.times--;
					}
