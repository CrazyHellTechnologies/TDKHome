	<script type="text/javascript">
		var mousex=120, mousey=88, degrees=0, images=[], image_array=[];
		var bgx=0, bgy=0;

		function rotate(){
			degrees+=(mousex-120)>>4;
			if (degrees<0) degrees+=360;
			if (degrees>360) degrees-=360;

			var chars = document.getElementsByName('chars');

			for(img=chars.length; --img>=0;){
				var cosangle=Math.cos((degrees+45*img)*Math.PI/180);
				var sinangle=Math.sin((degrees+45*img)*Math.PI/180);
				var size=(20*sinangle+45)|0;
				var left=(120-(size>>1)+80*cosangle)|0;
				var top=(78-(size>>1)+(88-mousey)*sinangle/4)|0;

				chars[img].style.width=size+'px';
				chars[img].style.height=size+'px';
				chars[img].style.left=left+'px';
				chars[img].style.top=top+'px';
				chars[img].style.zIndex=(30*sinangle+70)|0;
			}

			bgx--;
			bgy--;

			document.body.style.backgroundPosition=bgx+'px '+bgy+'px';

			setTimeout('rotate();', 50);
		}

		window.onmousemove = function(e){
			mousex=e.clientX;
			mousey=e.clientY;
		}
		window.onload = function(e){
			rotate();
		}

		function active_image(obj, name){
			var chars = document.getElementsByName('chars');

			for(img=chars.length;--img>=0;){
				chars[img].style.borderColor='#000';
			}
			obj.style.borderColor='#ff0';
			document.getElementById('name').innerHTML = name;
		}

		function load_level(name){
			location.href='tmj_mt_hildar.html'+name;
		}
	</script>
